apiVersion: apps/v1
kind: Deployment
metadata:
  name: spectrum-block-monolith
  namespace: production
  labels:
    app: spectrum-block-monolith
spec:
  replicas: 1 # By default 1 pod only
  selector:
    matchLabels:
      app: spectrum-block-monolith
  template:
    metadata:
      labels:
        app: spectrum-block-monolith
    spec:
      containers:
        - name: spectrum-block-monolith
          image: <CONTAINER_IMAGE_URL>
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: "DATABASE_NAME"
              valueFrom:
                secretKeyRef:
                  name: "spectrum-block-monolith"
                  key: "DATABASE_NAME"
            - name: "DATABASE_USER"
              valueFrom:
                secretKeyRef:
                  name: "spectrum"
                  key: "DATABASE_USER"
            - name: "DATABASE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "spectrum"
                  key: "DATABASE_PASSWORD"
            - name: "DATABASE_HOST"
              valueFrom:
                secretKeyRef:
                  name: "spectrum"
                  key: "DATABASE_HOST"
            - name: "DATABASE_PORT"
              valueFrom:
                secretKeyRef:
                  name: "spectrum"
                  key: "DATABASE_PORT"
            - name: "API_BASE_URL"
              value: "https://api.imbue.dev"
      imagePullSecrets:
        - name: registry-spectrum